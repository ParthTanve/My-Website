<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume - Parth Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .resume-section {
      padding: 40px;
      background-color: #111;
      color: #fff;
    }

    .resume-section h2 {
      font-size: 28px;
      color: #00ffcc;
      margin-bottom: 30px;
      text-align: center;
    }

    .resume-card {
      background-color: #1a1a1a;
      border-left: 5px solid #00ffcc;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 255, 204, 0.1);
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .resume-card p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .resume-btn {
      background-color: #00ffcc;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .resume-btn:hover {
      background-color: #00bfa6;
    }
    .home{
        background-color: white;
    }
    @keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in {
  opacity: 0;
  animation: fadeInUp 1s ease forwards;
}

.fade-in-delay-1 { animation-delay: 0.2s; }
.fade-in-delay-2 { animation-delay: 0.4s; }
.fade-in-delay-3 { animation-delay: 0.6s; }
.fade-in-delay-4 { animation-delay: 0.8s; }
.fade-in-delay-5 { animation-delay: 1s; }

  </style>
</head>
<body>
<div style="padding: 15px; background-color: #fff;">
  <a href="index.html" style="text-decoration: none; font-weight: bold; color: #000;">
    <i class="fas fa-home"></i> Home
  </a>
</div>

  <section class="resume-section fade-in fade-in-delay-1">
  <h2 class="fade-in fade-in-delay-2"><i class="fas fa-file-alt"></i> Resume</h2>

  <div class="resume-card fade-in fade-in-delay-3">
    <p>Download my resume in PDF format:</p>
    <a href="Parth Tanve Resume.pdf" target="_blank" class="resume-btn">View Resume</a>
  </div>
</section>


</body>
</html>
